<!DOCTYPE html>
<html>

<head>
	<title> Sign Up Page </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

	<h1>Sign Up</h1>

	<form id="signupForm" action="welcome.html">
		First Name: <input type="text" name="fName"><br>
		Last Name:  <input type="text" name="lName"><br>
		Gender:     <input type="radio" name="gender" value="m">
					<input type="radio" name="gender" valule="f">

		Zip Code:   <input type="text" id="zip" name="zip"><br>
		City:       <span id="city"></span><br>
		Latitude:   <span id="latitude"></span><br>
	    Longitude:  <span id="Longitude"></span><br>

	    State:
	    <select id="state" name="state">
	    	<option>Select One</option>
	    	<option value="ca"> California </option>
	    	<option value="ny"> New York   </option>
	    	<option value="tx"> Texas      </option>
	    </select><br>

	    Select a County: <select id="county"></select><br>

	    Disired Username: <input type="text" id="username" name="username"><br>
	    			      <span id="usernameError"></span><br>
	    Password          <input type="password" id="password" name="password"><br>
	    Password Again:   <input type="password" id="passwordAgain" name="username"><br>
	    				  <span id="passwordAgainError"></span><br/><br>

	    <input type="submit" value="Sign up!">
	</form>

    <script>

    	var usernameAvailable = false;
    	
    	//Displaying City from API after typing a zip code
    	$("#zip").on("change", async function(){

    		// alert($("#zip").val())
    		let zipCode = $("#zip").val();	
    		let url =  `https://itcdland.csumb.edu/~milara/ajax/cityInfoByZip?zip=${zipCode}`;
    		let response = await fetch(url);
    		let data = await response.json();
    		console.log(data);
    		$("#city").html(data.city);
    		$("#latitude").html(data.latitude);
			$("#Longitude").html(data.longitude);
 
    	});//zip

    	$("#state").on("change", async function(){
    		// alert($("#state").val())
    		let state = $("#state").val();
    		let url = `https://itcdland.csumb.edu/~milara/ajax/countyList.php?state=${state}`;
    		let response = await fetch(url);
    		let data = await response.json();
    		console.log(data);
    		$("#county").html(`<option> Select one </option>`);
    		for (let i=0; i < data.length; i++) {
    			$("#county").append(`<option> ${data[i].county} </option>`);
    		}

    	});//State

    	$("#username").on("change", async function(){
    		// alert($("#username").val());
    		let username = $("#username").val();
    		let url = `https://cst336.herokuapp.com/projects/api/usernamesAPI.php?username=${username}`;
    		let response = await fetch(url);
    		let data = await response.json();

    		if (data.available) {
    			$("#usernameError").html("Username available!");
    			$("#usernameError").css("color","green");
    			usernameAvailable = true;
    		} else {
    			$("#usernameError").html("Username not available!");
    			$("#usernameError").css("color","red");
    			usernameAvailable = false;
    		}

    	});//Username

    	$("#signupForm").on("submit", function(e) {
    		// alert("Submitting form");
    		if(!isFormValid()) {
    		 e.preventDefault();
    	}
    	});

    	function isFormValid() {
    		isValid = true;
    		if(!usernameAvailable) {
    			isValid = false;
    		}

    		//Check if username is empty
    		if($("#username").val().length == 0) {
    			isValid = false;
    			$("#usernameError").html("Username is required");
    		}
    		//Check if passwords don't match
    		if($("#password").val() != $("#passwordAgain").val()) {
    			$("#passwordAgainError").html("Password Mismatch!");
    			isValid = false;
    		}
    		//Check if password is 6 characters long
    		if($("#password").val().length < 6) {
    			isValid = false;
    			$("#passwordAgainError").html("Password is less than 6 characters");
    		}


    		return isValid;
    	}

    </script>

</body>

</html>
